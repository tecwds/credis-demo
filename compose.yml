networks:
  rc-net:
    name: redis-cluster-net
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 10.0.0.0/16
          ip_range: 10.0.9.0/24
          gateway: 10.0.9.1
          aux_addresses:
            master: 10.0.9.10
            node1: 10.0.9.11
            node2: 10.0.9.12

volumes:
  r-master-d:
  r-node1-d:
  r-node2-d:

services:
  r-master:
    image: "redis/redis-stack-server:latest"
    container_name: "cr-master"
    hostname: "master"
    entrypoint: ./entrypoint.sh
    command: "top -b"
    restart: unless-stopped
    #    command:
    environment:
      TZ: Asia/Shanghai
    volumes:
      - "r-master-d:/data"
      - "./conf/:/etc/redis/conf.d/:ro"
    ports:
      # Redis Port
      - "7001:7001"
      - "7002:7002"
      - "7003:7003"
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "1G"
        max-file: "5"
    networks:
      rc-net:
        ipv4_address: 10.0.9.10

  r-node1:
